<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <title>Generador de contraseñas</title>
    <link rel="shortcut icon" href="/assets/img/image.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="./assets/fonts.css">
</head>
<body>

    <main class="container">
        <div class="container__contenido">
            <div class="container__informacion">
                <div class="container__texto">
                    <h1>Generador<span class="container__texto-azul"> de Contraseñas</span></h1>
                    <div class="container__campo"> 
                        <label class="texto__parrafo">Cantidad
                            <input class="container__input" type="number" id="lengthInput" >
                        </label>
                        <button class="boton" id="generateBtn" onclick=generatePassword() >Generar</button>
                    </div> 
                    <div class="container__campo">
                        <input class="container__contrasena" type="text" id="contrasena" placeholder="contraseña">
                        <div>
                            <button class="CopiarBtn" onclick="copyToClipboar()" >Copiar</button>
                            <button class="BtnLimpiar" id="clearBtn">Limpiar</button>
                        </div>
                    </div>
                    <label class="Recomendaciones">La seguridad de tu contraseña puede variar entre <span class="F-Rojo"> frágil</span>, <span class="F-Amarillo">fuerte</span>  y <spanc class="F-Verde"> muy fuerte</span></label>
                    </div> 
            </div>
        </div>

    </main>  
    <script src="main.js"></script> 
</body>
</html>
